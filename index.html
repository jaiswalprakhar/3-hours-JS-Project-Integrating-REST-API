<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type = "module" src = "index.js"></script>
    <style>
        h1, label[for = "filter"]{
            margin-left: 45%;
        }
    </style>
</head>
<body>
    <h1>Bus Booking</h1>
    <label for = "filter">Filter: </label>
    <select name = "filter" id = "filter" required>
        <option selected value ="All">All</option>
        <option value = "Bus_1">Bus 1</option>
        <option value = "Bus_2">Bus 2</option>
        <option value = "Bus_3">Bus 3</option>
    </select>
<form style="line-height: 1.5;">
        <label for = "username">Name: </label>
        <input type ="text" name ="username" id = "username" required><br/>
        <label for = "emailID">Email: </label>
        <input type ="email" name ="emailID" id = "emailID" required><br/>
        <label for = "phonenumber">Phone: </label>
        <input type ="tel" name ="phonenumber" id = "phonenumber" required><br/>
        <label for = "bus">Car Number: </label>
        <select name = "bus" id ="bus" required>
            <option selected disabled>Choose a Bus</option>
            <option value = "Bus_1">Bus 1</option>
            <option value = "Bus_2">Bus 2</option>
            <option value = "Bus_3">Bus 3</option>
        </select><br/>
        <label>
            <button type ="submit">Book</button>
        </label>
</form>
<ul id="busBooked" style="line-height: 1.5;"></ul>
</body>
</html>
